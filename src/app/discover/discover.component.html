<body>
    

<div class="content">
    <div class="search-bar">
      <input type="text" id="channelSearch" placeholder="Busca un canal" (input)="handleSearch()">
    </div>
    <div id="searchResults">
      <div *ngFor="let channel of filteredChannels">
        <div class="channel">
          <img xsrc="../assets/img/perfilNone.jpg" alt="{{ channel.name }}">
          <h3>{{ channel.nombreCanal }}</h3>
          <p>{{ channel.descripcionCanal }}</p>
          <div *ngIf="channel.isLive" class="live-indicator">EN VIVO</div>
          <button class="follow-button" (click)="followChannel(channel.nombreCanal)">Seguir</button>
        </div>
      </div>
    </div>
    <div class="all-channels">
      <h2>Descubre m√°s canales</h2>
      <div id="allChannels">
        <div *ngFor="let channel of channels">
          <div class="channel">
            <img src="../assets/img/perfilNone.jpg" alt="{{ channel.name }}">
            <h3>{{ channel.nombreCanal }}</h3>
            <p>{{ channel.descripcionCanal }}</p>
            <div *ngIf="channel.isLive" class="live-indicator">EN VIVO</div>
            <button class="follow-button" (click)="followChannel(channel.nombreCanal)">Seguir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
